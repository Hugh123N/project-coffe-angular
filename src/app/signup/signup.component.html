<mat-toolbar color="primary">
    <mat-toolbar-row  fxLayout="row">
        <span>Signup</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="signupForm">
        <div fxflex fxLayout="column">
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="signupForm.controls.name.touched && signupForm.controls.name.invalid">
                    <span *ngIf="signupForm.controls.name.errors?.required">Este campo es obligatorio.</span>
                    <span *ngIf="signupForm.controls.name.errors?.pattern">Este campo no es v√°lido.</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
